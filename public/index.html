<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>俄罗斯方块</title>
</head>
<style>
    #root {
        width: 500px;
        height: 500px;
        background-color:  #000;
        margin: 0 auto;
        position: relative;
    }

    button {
        margin: 0 auto;
        text-align: center;
    }
</style>
<body>
    <div id="root"></div>
    <div>
        <button id="btn-left">向左移动</button>
        <button id="btn-up">向上移动</button>
        <button id="btn-down">向下移动</button>
        <button id="btn-right">向右移动</button>
    </div>
</body>
</html>
